<h1>(デモ)3年保証登録データ</h1>
<div>機種品番 : <input type="text" id="hinban"/> シリアルNo : <input type="text" id="serial"/> <button onclick="btnClick">検索</button></div>
<div><textarea id="area" rows="10" cols="83"></textarea></div>

<script>
  /**
   * Get the URL parameter value
   *
   * @param  name {string} パラメータのキー文字列
   * @return  url {url} 対象のURL文字列（任意）
   */
  function getParam(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  
  window.onload = function() {
    document.querySelector("#hinban").value = getParam("hinban");
    document.querySelector("#serial").value = getParam("serial");
  }
  
  function btnClick() {
    document.querySelector("#area").value="xxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxx\n";
  }
</script>
